<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>


    <link href="css/style.css" rel="stylesheet">

    <script defer src="../assets/profile.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="username d-flex p-10 justify-content-center bg-grey">Logged in as: <span
        id="user-email2">user@email.com</span></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="Index.html">Home</a>
            <a class="nav-item nav-link active" href="gallery.html">Gallery</a>
            <a class="nav-item nav-link active" href="chat.html">Chat</a>

        </div>
        <div class="m-right">
            <a class="nav-item nav-link active" href="login-2.html">Logout</a>

        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 text-center">
            <div class="d-flex flex-column border p-3" id="user-image-container">
                <img alt="User Image" class="img-fluid mb-3" id="user-image"
                     src="https://media.istockphoto.com/id/1495088043/vector/user-profile-icon-avatar-or-person-icon-profile-picture-portrait-symbol-default-portrait.jpg?s=612x612&w=0&k=20&c=dhV2p1JwmloBTOaGAtaA3AW1KSnjsdMt7-U_3EZElZ0=">

                <div class="mb-3">
                    <label class="form-label" for="new-image">New image URL</label>
                    <input aria-describedby="emailHelp" class="form-control" id="new-image" placeholder="New image URL"
                           type="email">
                </div>

                <button class="btn btn-primary" id="change-image-button">Change Image</button>
            </div>
        </div>

        <div class="col-md-8">
            <p class="mb-3">EMAIL: <span id="user-email">user@email.com</span></p>
            <div class="mb-3">
                <label class="form-label" for="new-password">New password:</label>
                <input aria-describedby="emailHelp" class="form-control" id="new-password" placeholder="New password"
                       type="email">
            </div>

            <button class="btn btn-secondary" id="change-password-button">Change Password</button>
        </div>
    </div>
</div>

</body>
</html>
